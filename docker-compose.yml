    version: '3.8'
    services:
      fastapi_app:
        build: 
          context: .
          dockerfile: DOCKERFILE # Path to your FastAPI application directory
        ports:
          - "8000:8000"
        environment:
          REDIS_HOST: redis
          REDIS_PORT: 6379
        depends_on:
          - redis
        networks:
          - my_network

      redis:
        image: redis:latest
        ports:
          - "6379:6379"
        networks:
          - my_network

    networks:
      my_network:
        driver: bridge